<body>
<script>
function is_even_recursion(number)
{
  if (number < 0) 
  {
    number = Math.abs(number);
  }
  if (number===0) 
  {
    return true;
  }
  if (number===1) 
  {
    return false;
  }
  else 
  {
    number = number - 2;
    return is_even_recursion(number);
  }
}
document.write(is_even_recursion(234)); 
document.write(is_even_recursion(-45)); 
document.write(is_even_recursion(65));
</script>    
</body>
</html>
