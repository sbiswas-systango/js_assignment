<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to to calculate the percentage (%) of a number</title>
</head>
<body>
<script>
    function percentage(num, per)
{
  return (num/100)*per;
}
          
console.log(percentage(1000, 47.12));
</script>
</body>
</html
